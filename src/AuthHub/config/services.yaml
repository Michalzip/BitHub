# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration



services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  _instanceof:
        App\Shared\Application\Command\CommandHandlerInterface:
          public: true
          tags:
            - { name: messenger.message_handler, bus: messenger.bus.command }

        App\Shared\Application\Query\QueryHandlerInterface:
          public: true
          tags:
            - { name: messenger.message_handler, bus: messenger.bus.query }
          
        App\Infrastructure\ApiPlatform\State\Processor\UserSignUpProcessor:
      
          tags:
            - { name: api_platform.state_processor, priority: 1 }

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: "../src/"

  App\Shared\Infrastructure\Bus\Command\CommandBus:
        arguments:
          - '@messenger.bus.command'

  App\Shared\Infrastructure\Bus\Query\QueryBus:
        arguments:
          - '@messenger.bus.query'

 
  App\Application\CQRS\Query\Auth\TokenListener\TokenExpirationListener:
    class: App\Application\CQRS\Query\Auth\TokenListener\TokenExpirationListener
    tags:
      - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_authenticated, method: onAuthenticatedAccess }
      - { name: kernel.event_listener, event: kernel.response, method: onAuthenticatedResponse }
      - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_expired, method: onTokenExpires }

